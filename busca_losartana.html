<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>REMÉDI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/gentium-plus" type="text/css"/>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/montserrat" type="text/css"/>
        <script src="js/busca_losartana.js"></script>   
    </head>
    <body>
        <header class="coluna">   
            <a href="index.html">
                <img class="imagem_pequena" src="img/seta_voltar.png" alt="seta voltar">
            </a>
            <h1 class="busca centraliza">
                <a class="linha" href="busca_losartana.html">
                    Losartana Potássica
                    <img class="imagem_pequena linha" src="img/carrinho.png" alt="carrinho de compras">
                </a>
            </h1>
            <figure class="centraliza remedios_buscados">
                <img src="img/losartana.jpg" alt="losartana">
            </figure>
            <ul class="coluna centraliza">
                <li class="centraliza verde2">
                    Quantidade:
                </li>
                <li class="centraliza espacar_leve linha">
                    <button id="btn1"> - </button>
                    <p  class="espacar_leve" id="qnt"> 0 </p>
                    <button id="btn2"> + </button>
                </li>
                <li class="centraliza caixa_texto">
                    <a href="seu_carrinho.html">
                        Encomende
                    </a>
                </li>
            </ul>
        </header>
        <main class="espacar coluna">
            <h1 class="espacar_leve verde2">
                Seu estoque:
            </h1>
            <h3 class="centraliza verde2">
                Quantidade disponível:
            </h3>
            <p class="centraliza espacar">
                10 caixas
            </p>
            <h3 class="centraliza verde2">
                Dosagem diária:
            </h3>
            <p class="centraliza espacar">
                2 caixas
            </p>
            <h3 class="centraliza verde2">
                Tempo restante até acabar o estoque:
            </h3>
            <p class="centraliza espacar">
                5 dias
            </p>
            <h3 class="centraliza verde2">
                Data de expiração:
            </h3>
            <p class="centraliza espacar">
                22/10/2022
            </p>
        </main>
        <footer class="espacamento_igual fixar_footer">
            <figure>
                <a href="index.html">
                    <img class="imagem_media centraliza" src="img/busca.png" alt="perfil">
                    <p class="centraliza">Buscar</p>
                </a>
            </figure>
            <figure>
                <a href="calendario_compartilhado.html">
                    <img class="imagem_media centraliza" src="img/calendario.png" alt="perfil">
                    <p class="centraliza">Calendário</p>
                </a>
            </figure>
            <figure>
                <a href="estoque.html">
                    <img class="imagem_media centraliza" src="img/estoque.png" alt="perfil">
                    <p class="centraliza">Estoque</p>
                </a>
            </figure>
            <figure>
                <a href="seu_carrinho.html">
                    <img class="imagem_media centraliza" src="img/carrinho.png" alt="perfil">
                    <p class="centraliza">Carrinho</p>
                </a>
            </figure>
            <figure>
                <a href="perfis.html">
                    <img class="imagem_media centraliza" src="img/add_pessoa.png" alt="perfil">
                    <p class="centraliza">Perfis</p>
                </a>
            </figure>
        </footer>
    </body>
</html>
